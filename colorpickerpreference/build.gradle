apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'devmagician'
    groupId = 'com.github.skydoves'
    artifactId = 'colorpickerpreference'
    publishVersion = '1.0.6'
    desc = 'This is ColorPickerPreference by skydoves'
    website = 'https://github.com/skydoves/ColorPickerPreference'
    issueTracker = "${website}/issues"
    repository = "${website}.git"
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation "androidx.annotation:annotation:1.0.0"
}